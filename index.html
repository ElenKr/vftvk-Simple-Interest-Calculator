<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> Web App - Simple Interest Calculator </title>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!--Create a general class in order to set borders later-->
        <div class="general" id="general">
        <h1> <b> Simple Interest Calculator </b></h1>
        <div class="box" id="box"> 
        
        <label for="text"> Amount</label>
        <input type="text" id="principal"> 
        <br>
        <br>
        
        <label for="range"> Interest Rate </label>
        <input type="range" min="1" max="20" step="0.5"  id="rate" onchange="updatevalue(this.value)" required>  
        <span id="textInput" ></span>
        
        <br>
        <br>
        <!--Creation of select element-->
        <div id="myselect">
            <label for="number">No. of Years</label>
            <select id="years" name="noy" class="1-100" ><select>
        </div>        
        </select>
        
        <br>        
        <br>
        <!--When we click the button we first call the checkdata() and if it is okay the results are displayed-->
        <button onclick="checkdata()">Compute Interest</button>
        <br>
        <br>
        <div id="addresults"></div>
        </div>
        
       <p id="copy">&copy; Everyone Can Get Rich</p>
        </div>
    </body>
</html>
